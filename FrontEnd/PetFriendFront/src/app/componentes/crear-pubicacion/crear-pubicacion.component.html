<div class="container">
    <div class="row contenedorPublicación">

        <div class="col-5">
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre del animal" [(ngModel)]="nombre">

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Especie</label>
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect02" [(ngModel)]="especie">

                        <option value="Canino">Canino</option>
                        <option value="Felino">Felino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Edad</label>
                <div class="input-group mb-3">

                    <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="edad">
                        <option selected>Seleccione</option>
                        <option value="Cachorro">Cachorro</option>
                        <option value="Joven">Joven</option>
                        <option value="Adulto">Adulto</option>
                        <option value="Senil">Senil</option>
                    </select>
                </div>
            </div>
            <div class="from-group">
                <label for="exampleInputEmail1">Genero</label>
                <div class="input-group mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Hembra</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Macho</label>
                    </div>
                </div>

            </div>
            <div class="form-group" *ngIf="especie==='Canino'">
                <label for="exampleInputEmail1">Raza</label>
                <div class="input-group mb-3">

                    <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="raza">
                        <option selected>Seleccione</option>
                        <option value="Pitbull">Pitbull</option>
                        <option value="Pinscher">Pinscher</option>
                        <option value="Criollo">Criollo</option>
                        <option value="No lo se">No lo se</option>
                    </select>
                </div>
            </div>
            <div class="form-group" *ngIf="especie==='Felino'">
                <label for="exampleInputEmail1">Raza</label>
                <div class="input-group mb-3">

                    <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="raza">
                        <option selected>Seleccione</option>
                        <option value="Angora">Angora</option>
                        <option value="Criollo">Criollo</option>
                        <option value="Persa">Persa</option>
                        <option value="No lo se">No lo se</option>
                    </select>
                </div>
            </div>
            <div class="form-group" *ngIf="especie==='Otro'">
                <label for="exampleInputEmail1">Raza</label>
                <div class="form-group">

                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escriba la raza del animal" [(ngModel)]="raza">

                </div>
            </div>
            <div class="form-group" *ngIf="especie==''">
                <label for="exampleInputEmail1">Raza</label>
                <div class="input-group mb-3">

                    <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="raza">
                        <option selected>Seleccione una especie</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Color</label>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">

                            <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="color1">
                                <option selected>Color Predominante</option>
                                <option value="Blanco">Blanco</option>
                                <option value="Negro">Negro</option>
                                <option value="Cafe">Cafe</option>
                                <option value="Amarillo">Amarillo</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">

                            <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="color2">
                                <option selected>Color Secundario</option>
                                <option value="Blanco">Blanco</option>
                                <option value="Negro">Negro</option>
                                <option value="Cafe">Cafe</option>
                                <option value="Amarillo">Amarillo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-7">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <img [src]="url1" height="250">
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <input class="file" #file type="file" accept='image/*' (change)="preview(file.files)" />
                    </div>
                    <div class="row">
                        <div class="col">
                            <img [src]="url2" height="100" *ngIf="url2">
                        </div>
                        <div class="col">
                            <img [src]="url3" height="100" *ngIf="url3">
                        </div>
                        <div class="col">
                            <img [src]="url4" height="100" *ngIf="url4">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="from-group">
                <label for="exampleInputEmail1">Esterilizado</label>
                <div class="input-group mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" [(ngModel)]="esterilizado" name="inlineRadioOptions1" id="inlineRadio3" value="true">
                        <label class="form-check-label" for="inlineRadio3">Si</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" [(ngModel)]="esterilizado" name="inlineRadioOptions1" id="inlineRadio4" value="false">
                        <label class="form-check-label" for="inlineRadio4">No</label>
                    </div>
                </div>

            </div>
                <label for="exampleInputEmail1">Lugar</label>
                <br>
              <div class="col">
                  <agm-map [latitude]="lat" [longitude]="lng" (mapDblClick)="onChoseLocation($event)">
                    <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="drag"> </agm-marker>
                  </agm-map>
              </div>



            <div class="from-group">
                <label for="exampleInputEmail1">Descripción</label>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" placeholder="Describa brevemente el animal de la publicación" [(ngModel)]="descripcion"></textarea>
                </div>
            </div>
            <div  [hidden]="ban" class="from-group" >
                <label for="exampleInputEmail1">Fecha</label>
                <div class="input-group">
                    <textarea id="fecha" class="form-control" aria-label="With textarea" placeholder="dd/mm/aa" [(ngModel)]="fecha"></textarea>
                </div>
            </div>
            <br>
            <button (click)="publicar()" type="button" class="btn btn-primary btn-lg" style="float: right;">Publicar</button>
        </div>

    </div>


</div>
