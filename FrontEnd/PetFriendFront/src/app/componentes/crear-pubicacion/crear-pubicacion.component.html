<head>
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>

        <a class="navbar-brand" href="Principal">PetFriend</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-primary" href="#" style="color:#FFFFFF;">Adopta <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-primary" href="#" style="color:#FFFFFF;">Encuentra</a>

<div class="mainPrincipal">
    <div class="formPrincipal">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-16 " type="search" placeholder="Buscar animales, refugios o tiendas" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
        </form>
    </div>
</div>

<br>
<br>
<div class="container">
    <div class="row">

        <div class="col-5">
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre del animal">

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Especie</label>
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect02" [(ngModel)]="especie">

                        <option value="1">Canino</option>
                        <option value="2">Felino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Edad</label>
                <div class="input-group mb-3">

                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Seleccione</option>
                        <option value="1">Cachorro</option>
                        <option value="2">Joven</option>
                        <option value="3">Adulto</option>
                        <option value="4">Senil</option>
                    </select>
                </div>
            </div>
            <div class="from-group">
                <label for="exampleInputEmail1">Genero</label>
                <div class="input-group mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Hembra</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Macho</label>
                    </div>
                </div>

            </div>
            <div class="form-group" *ngIf="especie==='1'">
                <label for="exampleInputEmail1">Raza</label>
                <div class="input-group mb-3">

                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Seleccione</option>
                        <option value="1">Angora</option>
                        <option value="2">Criollo</option>
                        <option value="3">Adulto</option>
                        <option value="4">Senil</option>
                    </select>
                </div>
            </div>
            <div class="form-group" *ngIf="especie==='2'">
                <label for="exampleInputEmail1">Raza</label>
                <div class="input-group mb-3">

                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Seleccione</option>
                        <option value="1">Angora</option>
                        <option value="2">Criollo</option>
                        <option value="3">Adulto</option>
                        <option value="4">Senil</option>
                    </select>
                </div>
            </div>
            <div class="form-group" *ngIf="especie==='3'">
                <label for="exampleInputEmail1">Raza</label>
                <div class="form-group">

                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escriba la raza del animal">

                </div>
            </div>
            <div class="form-group" *ngIf="especie==''">
                <label for="exampleInputEmail1">Raza</label>
                <div class="input-group mb-3">

                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Seleccione una especie</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Color</label>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">

                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Color Predominante</option>
                                <option value="1">Cachorro</option>
                                <option value="2">Joven</option>
                                <option value="3">Adulto</option>
                                <option value="4">Senil</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">

                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Color Secundario</option>
                                <option value="1">Cachorro</option>
                                <option value="2">Joven</option>
                                <option value="3">Adulto</option>
                                <option value="4">Senil</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-7">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <img [src]="url1" height="250">
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <input class="file" #file type="file" accept='image/*' (change)="preview(file.files)" />
                    </div>
                    <div class="row">
                        <div class="col">
                            <img [src]="url2" height="100" *ngIf="url2">
                        </div>
                        <div class="col">
                            <img [src]="url3" height="100" *ngIf="url3">
                        </div>
                        <div class="col">
                            <img [src]="url4" height="100" *ngIf="url4">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="from-group">
                <label for="exampleInputEmail1">Esterilizado</label>
                <div class="input-group mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Si</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </div>

            </div>
            <div class="from-group">
                <label for="exampleInputEmail1">Descripción</label>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" placeholder="Describa brevemente el animal de la publicación"></textarea>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-primary btn-lg" style="float: right;">Publicar</button>
        </div>

    </div>


</div>
