<body>
        <section id="Usuario-Propio">
            <div class="Contenedores">
                <div class="formPrincipal">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-16 " placeholder="Buscar animales, refugios o tiendas" aria-label="Search">
                        <button (click)="buscar()" class="btn btn-outline-success my-2 my-sm-0 " type="submit" value="busq">Buscar</button>
                    </form>
                    <label class="boton">
                            <input type="checkbox" data-md-icheck />
                            <button (click)="cambiarMetodo()" class="btn btn-outline-success my-2 my-sm-0 " type="submit" value="busq"><span class="checkmark">â–² Busqueda avanzada</span></button>
                    </label>
                </div>
                <div class="ContenedorAvanzado">
                    <div class="mostrarBasico" *ngIf="Basico">
                        <app-busqueda-servicios-basico></app-busqueda-servicios-basico>
                    </div>
                    <div class="mostrarAvanzado" *ngIf="!Basico">
                        <app-busqueda-servicios-avanzado (salidaVeterinaria) = "veterinaria = $event"
                                                         (salidaRefugio) = "refugio = $event"
                                                         (salidaPeluqueria) = "peluqueria = $event"
                                                         (salidaComida) = "comida = $event"
                                                         (salidaAccesorios) = "accesorio = $event"
                                                         (salidaPaseo) = "paseo = $event"
                                                         (salidaGuarderia) = "guarderia = $event"
                                                         (salidaBanos) = "banos = $event"
                                                         (salidaAseo) = "aseo = $event"
                                                         (salidaJuguetes) = "juguetes = $event"
                                                         (salidaSnacks) = "snacks = $event"
                                                         (salidaEspecie) = "especie = $event"></app-busqueda-servicios-avanzado>
                        
                    </div>
                </div>        
            </div>
            
        </section>  
    </body>
