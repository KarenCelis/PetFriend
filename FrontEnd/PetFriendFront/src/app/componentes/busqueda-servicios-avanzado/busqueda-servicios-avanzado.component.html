<body>
    <section id="Usuario-Propio">
        <div class="Contenedores">
            <div class="formPrincipal">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-16 " type="search" placeholder="Buscar animales, refugios o tiendas" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Buscar</button>
                </form>
                <h1>▲ Busqueda avanzada</h1>
            </div>
            <div class="ContenedorAvanzado">
                <h1>Categorias</h1>
                <h2>Seleccione una o varias categorias a buscar</h2>
                <div class="BotonesTotal">
                    <div class="Botones1">
                        <label class="boton">
                            Veterinaria
                            <input type="checkbox" [(ngModel)]="veterinaria"  data-md-icheck (change)="toggleVisibility($event)"/>
                            <span class="checkmark"></span>
                        </label>
                        <label class="boton">
                            Refugio
                            <input type="checkbox" [(ngModel)]="refugio"  data-md-icheck (change)="toggleVisibility($event)"/>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Botones2">
                        <label class="boton">
                            Peluqueria
                            <input type="checkbox" [(ngModel)]="peluqueria"  data-md-icheck (change)="toggleVisibility($event)"/>
                            <span class="checkmark"></span>
                        </label>
                        <label class="boton">
                            Comida
                            <input type="checkbox" [(ngModel)]="comida"  data-md-icheck (change)="toggleVisibility($event)"/>
                            <span class="checkmark"></span>
                        </label>    
                        <label class="boton">
                            Accesorios
                            <input type="checkbox" [(ngModel)]="accesorios"  data-md-icheck (change)="toggleVisibility($event)"/>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Botones3">
                        <label class="boton">
                            Paseo
                            <input type="checkbox" [(ngModel)]="paseo"  data-md-icheck (change)="toggleVisibility($event)"/>
                            <span class="checkmark"></span>
                        </label>
                        <label class="boton">
                            Guarderia
                            <input type="checkbox" [(ngModel)]="guarderia"  data-md-icheck (change)="toggleVisibility($event)"/>
                            <span class="checkmark"></span>
                        </label>
                        <label class="boton">
                            Baños
                            <input type="checkbox" [(ngModel)]="banos"  data-md-icheck (change)="toggleVisibility($event)"/>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Botones4">
                        <label class="boton">
                            Aseo
                            <input type="checkbox" [(ngModel)]="aseo"  data-md-icheck (change)="toggleVisibility($event)"/>
                            <span class="checkmark"></span>
                        </label>
                        <label class="boton">
                            Juguetes
                            <input type="checkbox" [(ngModel)]="juguetes"  data-md-icheck (change)="toggleVisibility($event)"/>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="Botones5">
                        <label class="boton">
                            Snacks
                            <input type="checkbox" [(ngModel)]="snacks"  data-md-icheck (change)="toggleVisibility($event)"/>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    
                    
                    

                        
                        
                        
                        
                        

                        <div>And <b>ngModel</b> also works, it's value is <b>{{veterinaria}}</b></div>
                        <div>And <b>ngModel</b> also works, it's value is <b>{{peluqueria}}</b></div>
                        <div>And <b>ngModel</b> also works, it's value is <b>{{comida}}</b></div>
                </div>
                
                <h2>Seleccione especie del animal</h2>
                <div class="EspecieAnimal">

                </div>
            </div>        
        </div>
    </section>
        
            
</body>
